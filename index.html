<!doctype html>

<head>
	<meta charset="utf-8">
	<script>

		function setSearchEngine(){

		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};

		let userEngine = document.querySelector('input[name=engine]:checked');
		let actionURL = actions[userEngine.value];
		let form = document.getElementById('searchForm');
		searchForm.setAttribute("action",actionURL);
	}
		// TODO: create a handler
    window.addEventListener("load", function(){
        // TODO: register the handler

		let form = document.getElementById("searchForm");
		form.addEventListener("submit",setSearchEngine);
    });
	
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	   <input type="text" name="q">
	   <input type="radio" name="engine" id="google" value="google"> <label>Google</label>
		<input type="radio" name="engine" id="duckDuckGo" value=duckDuckGo><label>DuckDuckGo</label>
		<input type="radio" name="engine" id="bing" value="bing"><label>Bing</label>
		<input type="radio" name="engine" id="ask" value="ask"><label>Ask</label>
		
		<button type="submit">GO!</button>
	</form>
</body>
